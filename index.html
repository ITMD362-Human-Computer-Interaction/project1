<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" async></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Squid Game</h1>
  </header>
  <section id="main">
    <h2>Sign up to play games and earn money</h2>
    <form action="#null" method="POST" autocomplete="on">
      <div class="label-input">
        <label for="fname">Primary Name</label>
        <input id="fname" type="text" name="fname-field" placeholder="Gi-Hun">
      </div>
      <div class="label-input">
        <label for="lname">Family Name</label>
        <input id="lname" type="text" name="lname-field" placeholder="Seong">
      </div>
      <div class="label-input">
        <label for="city">City</label>
        <input id="city" type="text" name="city-field" placeholder="Ssangmun-dong">
      </div>
      <div class="label-input">
        <label for="country">Country</label>
        <input id="country" type="text" name="country-field" placeholder="South Korea">
      </div>
      <div class="label-input">
        <label for="phone">Phone</label>
        <input id="phone" type="tel" name="phone-field" placeholder="1234567890">
      </div>
      <div id="terms-of-service">
        <h3>Terms of Service</h3>
        <ol>
          <li>1. A player is not allowed to stop playing.</li>
          <li>2. A player who refuses to play will be eliminated.</li>
          <li>3. If a majority of players agree to stop playing, the games are allowed to end.</li>
        </ol>
      </div>
      <div class="label-input">
        <input type="checkbox" id="age-verification" name="age-verification" value="18" />
        <label for="age-verification">I am over 18 years old</label>
      </div>
      <div class="label-input">
        <input type="checkbox" id="agree" name="agree" value="true" />
        <label for="agree">I have read and agree to the terms of service</label>
      </div>
      <input type="submit" name="submit" id="submit" value="Sign Up" />

    </form>
  </section>

</body>
</html>
